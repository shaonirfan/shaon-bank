<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAON-BANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Shaon Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input id="email" class="form-control" type="email" placeholder="Email">
            <br>
            <input id="password" class="form-control" type="password" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmmount" type="text" class="form-control" placeholder="$ ammount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmmount" type="text" class="form-control" placeholder="$ ammount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        
            var loginBtn = document.getElementById('login');
            loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })
        const addDeposit = document.getElementById('addDeposit');
            addDeposit.addEventListener('click', function(){
                const depositAmmount = getInputNumber('depositAmmount');
                updateSpanText('currentDeposit', depositAmmount);
                updateSpanText('currentBalance', depositAmmount);
                document.getElementById('depositAmmount').value = '';
            })
            const addWithdraw = document.getElementById('addWithdraw');
            addWithdraw.addEventListener('click', function(){
                const withdrawAmmount = getInputNumber('withdrawAmmount');
                updateSpanText('currentWithdraw',withdrawAmmount);
                updateSpanText('currentBalance', -1* withdrawAmmount);
                document.getElementById('withdrawAmmount').value = '';
            })
            function getInputNumber(id){
                const Ammount = parseFloat(document.getElementById(id).value);
                return Ammount;
            }
            function updateSpanText(id, depositAmmount){
                const current = parseFloat(document.getElementById(id).innerText);
                const total = current + depositAmmount;
                document.getElementById(id).innerText = total;
            }
            
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
